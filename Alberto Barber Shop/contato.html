<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Alberto Barber Shop</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Alberto Barber Shop"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="corpo_principal">
			<form>
				<label for="nome_sobrenome">Nome e sobrenome: </label>
				<input type="text" id="nome_sobrenome" class="input_padrao" required>

				<label for="email">Endereço de e-mail: </label>
				<input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone: </label>
				<input type="tel" id="telefone" class="input_padrao" required placeholder="(XX) XXXXX XXXX">
				
				<label for="mensagem">Mensagem: </label>
				<textarea id="mensagem" cols="76" rows="10" id="mensagem" class="input_padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email">E-mail </label>
					<label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone">Telefone </label>
					<label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio_whatsapp" checked>Whatsapp </label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select name="">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label id="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades pelo e-mail? </input></label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>

		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da Alberto Barber Shop">
			<p class="copyright">&copy; Copyright Alberto Barber Shop - 2021</p>
		</footer>
	</body>
</html>
